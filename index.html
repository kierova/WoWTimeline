<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World of Warcraft Timeline</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
    
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Crimson Text", serif;
      background: linear-gradient(135deg, #0f1416 0%, #1a2224 50%, #1e2a2d 100%);
      color: #d4c4a8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(122, 155, 142, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(184, 160, 130, 0.08) 0%, transparent 50%),
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="0.5" fill="%23d4c4a8" opacity="0.03"/><circle cx="30" cy="25" r="0.3" fill="%237a9b8e" opacity="0.02"/><circle cx="70" cy="40" r="0.4" fill="%23b8a082" opacity="0.03"/><circle cx="50" cy="70" r="0.2" fill="%23d4c4a8" opacity="0.02"/><circle cx="90" cy="85" r="0.3" fill="%237a9b8e" opacity="0.02"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-family: "Cinzel", serif;
      text-align: center;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      margin: 2rem 0 3rem;
      background: linear-gradient(135deg, #f2e4c4, #c29d5a, #f2e4c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #f2e4c4, #c29d5a, #f2e4c4, transparent);
    }

    .controls {
      text-align: center;
      margin-bottom: 2rem;
    }

    .controls-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .toggle-btn {
      background: linear-gradient(135deg, #1a2224, #1e2a2d);
      color: #d4c4a8;
      border: 2px solid #c29d5a;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-family: "Cinzel", serif;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .toggle-btn:hover {
      background: linear-gradient(135deg, #1e2a2d, #253034);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(194, 157, 90, 0.4);
    }

    .toggle-btn.character-only {
      border-color: #7a9b8e;
    }

    .toggle-btn.character-only:hover {
      box-shadow: 0 6px 20px rgba(122, 155, 142, 0.3);
    }

    .timeline {
      position: relative;
      margin: 3rem 0;
      padding: 2rem 0;
    }

    .timeline::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background: linear-gradient(180deg, #f2e4c4, #c29d5a);
      transform: translateX(-50%);
      border-radius: 1.5px;
      box-shadow: 0 0 10px rgba(194, 157, 90, 0.4);
    }

    .timeline-item {
      position: relative;
      margin-bottom: 2rem;
      display: flex;
      align-items: flex-start; /* Events determine their own height */
      gap: 2rem;
      width: 100%;
      justify-content: center;
    }

    .timeline-item.left {
      flex-direction: row;
    }

    .timeline-item.right {
      flex-direction: row-reverse;
    }

    .event {
      position: relative;
      width: 45%;
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(26, 34, 36, 0.9), rgba(30, 42, 45, 0.95));
      border: 2px solid transparent;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 0.8s ease forwards;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      /* Let events size naturally based on content */
    }

    .event::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #f2e4c4, #c29d5a);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 13px;
      z-index: -1;
    }

    .event.character-event {
      border-color: #7a9b8e;
    }

    .event.character-event::after {
      background: linear-gradient(135deg, #7a9b8e, #8fa596);
    }

    .event.character-event::before {
      background: radial-gradient(circle, #7a9b8e, #1a2224) !important;
      box-shadow: 0 0 0 3px #0f1416, 0 0 0 6px #7a9b8e, 0 0 15px rgba(122, 155, 142, 0.5) !important;
    }

    .event:hover::after {
      opacity: 0.1;
    }

    .event:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .event h3 {
      margin: 0;
      color: #c29d5a;
      font-family: "Cinzel", serif;
      font-size: 1.4rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      flex: 1;
      position: relative;
    }

    .event.character-event h3 {
      color: #7a9b8e;
    }

    .character-text {
      color: #8fa596;
    }

    .date-display {
      text-align: right;
      font-family: "Cinzel", serif;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .universal-year {
      color: #f2e4c4;
      display: block;
    }

    .kings-calendar {
      color: #c29d5a;
      display: block;
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .character-age {
      color: #a89b82;
      display: block;
      font-size: 0.75rem;
      opacity: 0.9;
      font-style: italic;
    }

    .event-summary {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
      color: #c2b294;
      font-style: italic;
      opacity: 0.9;
    }

    .event-details {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(194, 157, 90, 0.3);
      font-size: 1.1rem;
      line-height: 1.6;
      color: #d4c4a8;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .event.character-event .event-details {
      border-top-color: rgba(122, 155, 142, 0.3);
    }

    .event.expanded .event-details {
      opacity: 1;
      max-height: none;
    }

    .event.empty {
      background: linear-gradient(135deg, rgba(37, 48, 52, 0.3), rgba(30, 42, 45, 0.4));
      border: 2px dashed rgba(168, 155, 130, 0.3);
      color: rgba(212, 196, 168, 0.6);
      display: none;
    }

    .event.empty.show-empty {
      display: block;
    }

    .event.empty h3 {
      color: rgba(194, 157, 90, 0.5);
    }

    .event::before {
      content: "";
      position: absolute;
      top: 2rem;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #c29d5a, #1a2224);
      border: 3px solid #0f1416;
      box-shadow: 0 0 0 3px #c29d5a, 0 0 15px rgba(194, 157, 90, 0.6);
      z-index: 10;
      transition: all 0.3s ease;
    }

    .event.empty::before {
      background: rgba(168, 155, 130, 0.5);
      box-shadow: 0 0 0 3px rgba(168, 155, 130, 0.3);
    }

    .event:hover::before {
      transform: scale(1.3);
    }

    /* Timeline dot positioning */
    .timeline-item.left .event::before { 
      right: -32px; 
    }
    
    .timeline-item.right .event::before { 
      left: -32px; 
    }

    .event-image {
      width: 45%;
      background: linear-gradient(135deg, rgba(15, 20, 22, 0.8), rgba(26, 34, 36, 0.9));
      border: 2px solid rgba(194, 157, 90, 0.3);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 0.8s ease forwards;
      transition: all 0.3s ease, height 0.3s ease; /* Added height transition */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(194, 157, 90, 0.5);
      font-family: "Cinzel", serif;
      font-style: italic;
      animation-delay: calc(var(--index) * 0.1s + 0.2s);
      flex-shrink: 0;
      cursor: pointer;
      /* Height will be set dynamically by JavaScript to match events */
    }

    .event-image.character-image {
      border-color: rgba(122, 155, 142, 0.3);
      color: rgba(122, 155, 142, 0.5);
    }

    .event-image.invisible {
      opacity: 0;
      pointer-events: none;
      background: none;
      border: none;
      box-shadow: none;
      backdrop-filter: none;
    }

    .event-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 13px;
    }

    .event-image:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      border-color: rgba(194, 157, 90, 0.6);
    }

    .event-image.character-image:hover {
      border-color: rgba(122, 155, 142, 0.6);
    }

    .event-image.invisible:hover {
      transform: none;
      box-shadow: none;
      border-color: transparent;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .year-indicator {
      position: sticky;
      top: 20px;
      text-align: center;
      background: rgba(26, 34, 36, 0.9);
      backdrop-filter: blur(10px);
      color: #c29d5a;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-family: "Cinzel", serif;
      font-weight: 600;
      margin-bottom: 2rem;
      border: 2px solid rgba(194, 157, 90, 0.4);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 100;
    }

    @media (max-width: 768px) {
      .timeline::before {
        left: 30px;
      }
      
      .timeline-item {
        align-items: stretch;
        margin-left: 60px;
      }

      .timeline-item.left,
      .timeline-item.right {
        flex-direction: column !important;
        align-items: stretch;
        gap: 1rem;
      }

      .event {
        width: 100%;
      }
      
      .event::before {
        left: -62px !important;
      }

      .event-image {
        width: 100%;
      }
      
      .container {
        padding: 1rem;
      }

      .event-header {
        flex-direction: column;
        gap: 0.5rem;
      }

      .date-display {
        text-align: left;
      }

      .controls-row {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #1a2224, #1e2a2d);
      color: #d4c4a8;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #c29d5a;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .scroll-top:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(194, 157, 90, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chronicle of Azeroth</h1>
    
    <div class="controls">
      <div class="controls-row">
        <button class="toggle-btn" onclick="toggleEmptyEvents()">
          <span id="toggle-text">Show Empty Years</span>
        </button>
        
        <button class="toggle-btn character-only" onclick="toggleCharacterOnly()">
          <span id="character-toggle-text">Show Character Events Only</span>
        </button>
      </div>
      
      <div class="controls-row">
        <label for="character-age" style="font-family: 'Cinzel', serif; color: #d4c4a8; margin-right: 0.5rem;">
          Character's age at Year 40:
        </label>
        <input 
          type="number" 
          id="character-age" 
          min="1" 
          max="10000" 
          value="35"
          onchange="updateCharacterAges()"
          style="
            background: linear-gradient(135deg, #1a2224, #1e2a2d);
            color: #d4c4a8;
            border: 2px solid #c29d5a;
            padding: 0.5rem;
            border-radius: 5px;
            font-family: 'Cinzel', serif;
            width: 80px;
            text-align: center;
          "
        />
        <span style="font-family: 'Cinzel', serif; color: #f2e4c4; margin-left: 0.5rem; font-size: 0.9rem;">
          years old
        </span>
      </div>
    </div>
    
    <div class="year-indicator" id="year-indicator">
      Chronicle Begins - First War
    </div>
    
    <div class="timeline" id="timeline"></div>
  </div>

  <div class="scroll-top" id="scroll-top" onclick="scrollToTop()">
    ↑
  </div>

  <!-- Load the timeline data -->
  <script src="timeline-data.js"></script>
  <script>
    const startYear = 0;
    const endYear = 50;
    let showEmpty = false;
    let characterOnly = false;

    // Convert Universal Year to King's Calendar (add 592)
    function toKingsCalendar(universalYear) {
      return universalYear + 592;
    }

    // Calculate character age based on input age at year 40
    function getCharacterAge(universalYear) {
      const ageAtYear40 = parseInt(document.getElementById('character-age').value) || 25;
      return ageAtYear40 + (universalYear - 40);
    }

    // Function to sync image heights with their paired events
    function syncImageHeights() {
      const timelineItems = document.querySelectorAll('.timeline-item');
      
      timelineItems.forEach(item => {
        const event = item.querySelector('.event');
        const image = item.querySelector('.event-image');
        
        if (event && image) {
          // Always reset image height first to get accurate event height
          image.style.height = 'auto';
          image.style.minHeight = 'auto';
          
          // Force a reflow to ensure we get the natural event height
          event.offsetHeight;
          
          // Get the computed height of the event
          const eventHeight = event.offsetHeight;
          
          // Set the image height to match the event height
          image.style.height = eventHeight + 'px';
          image.style.minHeight = eventHeight + 'px';
        }
      });
    }

    function toggleEmptyEvents() {
      showEmpty = !showEmpty;
      document.getElementById('toggle-text').textContent = 
        showEmpty ? 'Hide Empty Years' : 'Show Empty Years';
      createTimeline();
    }

    function toggleCharacterOnly() {
      characterOnly = !characterOnly;
      document.getElementById('character-toggle-text').textContent = 
        characterOnly ? 'Show All Events' : 'Show Character Events Only';
      createTimeline();
    }

    function updateCharacterAges() {
      createTimeline();
    }

    function createTimeline() {
      const timeline = document.getElementById("timeline");
      timeline.innerHTML = '';

      let side = "left";
      let eventIndex = 0;

      // Combine events based on current filter
      let eventsToShow = {};
      
      if (characterOnly) {
        // Only show character events
        eventsToShow = { ...characterEvents };
      } else {
        // Show world events, and combine with character events
        eventsToShow = { ...worldEvents };
        // Combine character events with world events for the same year
        Object.keys(characterEvents).forEach(year => {
          if (eventsToShow[year]) {
            // Both world and character events exist - combine them
            const worldEvent = eventsToShow[year];
            const charEvent = characterEvents[year];
            eventsToShow[year] = {
              title: worldEvent.title || charEvent.title,
              summary: "<span class='character-text'>" + charEvent.summary + "</span>" + (worldEvent.summary ? "<br><br>" + worldEvent.summary : ""),
              details: (charEvent.details ? "<span class='character-text'>" + charEvent.details + "</span>" : "") + (worldEvent.details ? "<br><br>" + worldEvent.details : ""),
              image: worldEvent.image || charEvent.image,
              isCharacterEvent: true // Mark as having character content
            };
          } else {
            // Only character event exists
            eventsToShow[year] = { ...characterEvents[year], isCharacterEvent: true };
          }
        });
      }

      for (let year = startYear; year <= endYear; year++) {
        if (!eventsToShow[year] && !showEmpty) {
          continue;
        }

        const timelineItem = document.createElement("div");
        timelineItem.className = "timeline-item " + side;
        timelineItem.style.setProperty('--index', eventIndex);

        const eventDiv = document.createElement("div");
        eventDiv.className = "event";

        const universalYear = year;
        const kingsYear = toKingsCalendar(year);
        const characterAge = getCharacterAge(year);

        if (eventsToShow[year]) {
          // Check if this is a character event
          const isCharacterEvent = characterEvents.hasOwnProperty(year) || eventsToShow[year].isCharacterEvent;
          if (isCharacterEvent) {
            eventDiv.classList.add('character-event');
          }

          eventDiv.innerHTML = `
            <div class="event-header">
              <h3>${eventsToShow[year].title}</h3>
              <div class="date-display">
                <span class="universal-year">Year ${universalYear}</span>
                <span class="kings-calendar">KC ${kingsYear}</span>
                <span class="character-age">Age ${characterAge}</span>
              </div>
            </div>
            <p class="event-summary">${eventsToShow[year].summary}</p>
            <div class="event-details">${eventsToShow[year].details}</div>
          `;
          
          eventDiv.addEventListener('click', function() {
            this.classList.toggle('expanded');
            timelineItem.classList.toggle('expanded');
            
            // Sync heights after expansion/collapse animation
            setTimeout(() => {
              syncImageHeights();
            }, 0);
          });

          timelineItem.appendChild(eventDiv);

          // ALWAYS create image container - either with image or invisible
          const imageDiv = document.createElement("div");
          imageDiv.className = "event-image";
          imageDiv.style.setProperty('--index', eventIndex);
          
          if (isCharacterEvent) {
            imageDiv.classList.add('character-image');
          }

			if (eventsToShow[year].image) {
			  // Has image - make it clickable and load the image
			  imageDiv.addEventListener('click', function() {
				eventDiv.classList.toggle('expanded');
				timelineItem.classList.toggle('expanded');
				
				// Sync heights after expansion/collapse animation
				setTimeout(() => {
				  syncImageHeights();
				}, 0);
			  });
			  
			  const img = document.createElement('img');
			  img.src = eventsToShow[year].image;
			  img.alt = eventsToShow[year].title;
			  
			  // Set custom focal point if specified
			  if (eventsToShow[year].imageFocus) {
				img.style.objectPosition = eventsToShow[year].imageFocus;
			  }
			  
			  imageDiv.appendChild(img);
			} else {
            // No image - make it invisible but maintain space
            imageDiv.classList.add('invisible');
          }
          
          timelineItem.appendChild(imageDiv);
        } else {
          // Empty event
          eventDiv.classList.add("empty");
          if (showEmpty) {
            eventDiv.classList.add("show-empty");
          }
          eventDiv.innerHTML = `
            <div class="event-header">
              <h3>Year ${universalYear}</h3>
              <div class="date-display">
                <span class="universal-year">Year ${universalYear}</span>
                <span class="kings-calendar">KC ${kingsYear}</span>
                <span class="character-age">Age ${characterAge}</span>
              </div>
            </div>
            <p class="event-summary">The chronicles remain silent for this year...</p>
          `;

          timelineItem.appendChild(eventDiv);

          // ALWAYS create image container for empty events too
          const imageDiv = document.createElement("div");
          imageDiv.className = "event-image invisible";
          imageDiv.style.setProperty('--index', eventIndex);
          timelineItem.appendChild(imageDiv);
        }

        timeline.appendChild(timelineItem);

        // Alternate sides for EVERY event, regardless of image presence
        side = side === "left" ? "right" : "left";
        eventIndex++;
      }

      // Sync image heights after timeline is created and rendered
      // Use multiple timeouts to ensure proper rendering
      setTimeout(() => {
        syncImageHeights();
      }, 100);
      
      setTimeout(() => {
        syncImageHeights();
      }, 500);

      // Update year indicator as user scrolls
      updateYearIndicator();
    }

    function updateYearIndicator() {
      const events = document.querySelectorAll('.event:not(.empty)');
      const indicator = document.getElementById('year-indicator');
      
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const rate = scrolled * -0.005;
        
        // Subtle parallax effect
        document.body.style.backgroundPosition = `50% ${rate}px`;
        
        // Show/hide scroll to top button
        const scrollTop = document.getElementById('scroll-top');
        if (scrolled > 300) {
          scrollTop.style.display = 'flex';
        } else {
          scrollTop.style.display = 'none';
        }

        // Update year indicator based on visible events
        let currentYear = startYear;
        events.forEach((event, index) => {
          const rect = event.getBoundingClientRect();
          if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
            const yearMatch = event.querySelector('.universal-year').textContent.match(/Year (\d+)/);
            if (yearMatch) {
              currentYear = parseInt(yearMatch[1]);
            }
          }
        });
        
        const kingsYear = toKingsCalendar(currentYear);
        const modeText = characterOnly ? ' (Character Events)' : '';
        indicator.textContent = `Year ${currentYear} (KC ${kingsYear})${modeText}`;
      });
    }

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Initialize timeline
    createTimeline();

    // Sync heights on window resize
    window.addEventListener('resize', () => {
      setTimeout(() => {
        syncImageHeights();
      }, 100);
    });

    // Add smooth scrolling
    document.addEventListener('DOMContentLoaded', function() {
      const style = document.createElement('style');
      style.textContent = `
        html {
          scroll-behavior: smooth;
        }
